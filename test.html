<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta charset="utf-8">
    <!-- Responsive content -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/css/bootstrap-social.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="col-12 col-sm-8 offset-sm-2 ">
		<div class="card">
			<h3 class="card-header bg-warning text-white">Reserve a Table</h3>
		</div>
		<div class="card-body">
			<div class="row form-group">
				<div class="col-12 col-md-2 col-form-label">
					<label for="numGuest">Number of Guests</label>
				</div>
				<div class="col-12 col-md-10">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1">1</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">2</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" checked>
						<label class="form-check-label" for="inlineRadio3">3</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
						<label class="form-check-label" for="inlineRadio4">4</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
						<label class="form-check-label" for="inlineRadio5">5</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
						<label class="form-check-label" for="inlineRadio6">6</label>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-12 col-md-2 col-form-label">
					<label for="section">Section</label>
				</div>
				<div class="col-12 col-md-10">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-success active">
						<input type="radio" name="nSmoking" id="nSmoking" autocomplete="off" checked> Non-Smoking
					</label>
					<label class="btn btn-danger">
						<input type="radio" name="smoking" id="smoking" autocomplete="off"> Smoking
					</label>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-12 col-md-2 col-form-label">
					<label for="date">Date and Time</label>
				</div>
				<div class="col-12 col-md-3">
					<input type="text" id="date" name="date" class="form-control" placeholder="Date">
				</div>
				<div class="col-12 col-md-3">
					<input type="text" id="time" name="time" class="form-control" placeholder="Time">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-11 offset-md-2">
					<button type="submit" class="btn btn-secondary">Cancel</button>
					<button type="submit" class="btn btn-primary">Reserve</button>
				</div>
			</div>
		</div>
	</div>
		
	</div>

	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
