<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta charset="utf-8">
    <!-- Responsive content -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/css/bootstrap-social.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="col-12 col-sm-8 offset-sm-2 ">
		<div class="card">
			<h3 class="card-header bg-warning text-white">Reserve a Table</h3>
		</div>
		<div class="card-body">
			<div class="row form-group">
				<div class="col-12 col-md-2 col-form-label">
					<label for="numGuest">Number of Guests</label>
				</div>
				<div class="col-12 col-md-10">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						<label class="form-check-label" for="inlineRadio1">1</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						<label class="form-check-label" for="inlineRadio2">2</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" checked>
						<label class="form-check-label" for="inlineRadio3">3</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
						<label class="form-check-label" for="inlineRadio4">4</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
						<label class="form-check-label" for="inlineRadio5">5</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
						<label class="form-check-label" for="inlineRadio6">6</label>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-12 col-md-2 col-form-label">
					<label for="section">Section</label>
				</div>
				<div class="col-12 col-md-10">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-success active">
						<input type="radio" name="nSmoking" id="nSmoking" autocomplete="off" checked> Non-Smoking
					</label>
					<label class="btn btn-danger">
						<input type="radio" name="smoking" id="smoking" autocomplete="off"> Smoking
					</label>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-12 col-md-2 col-form-label">
					<label for="date">Date and Time</label>
				</div>
				<div class="col-12 col-md-3">
					<input type="text" id="date" name="date" class="form-control" placeholder="Date">
				</div>
				<div class="col-12 col-md-3">
					<input type="text" id="time" name="time" class="form-control" placeholder="Time">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-11 offset-md-2">
					<button type="submit" class="btn btn-secondary">Cancel</button>
					<button type="submit" class="btn btn-primary">Reserve</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="modalReserve">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
	<div class="container">
		<div class="row">
			<div class="col-2">
				<button type="button" class="btn btn-primary btn-sm" id="modalBtnReserve">
					<span>Reserve Table</span>
				</button>
			</div>
		</div>		
	</div>

	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
		$(document).ready(function(){
			$('#modalBtnReserve').click(function(){
				$('#modalReserve').modal('show');
			});
		});
	</script>
</body>
</html>
